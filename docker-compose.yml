version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: cloud-report-server
    restart: unless-stopped
    ports:
      - "8080:8080"  # HTTP port
      - "8016:8016"  # TCP port
    environment:
      - NODE_ENV=production
      - DB_HOST=database
      - DB_PORT=5432
      - DB_NAME=reportserver
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - JWT_SECRET=replace_with_secure_secret_in_production
      - DREPORT_DB_HOST=mysql
      - DREPORT_DB_USER=dreports
      - DREPORT_DB_PASSWORD=ftUk58_HoRs3sAzz8jk
      - DREPORT_DB_NAME=dreports
      - RPT_SERVER_HOST=localhost
      - RPT_SERVER_PORT=8016
      - RPT_SERVER_USER=admin
      - RPT_SERVER_PSWD=admin
      - LOG_LEVEL=2
      - AUTH_REST_URL=http://10.150.40.8/dreport/api.php
      - APACHE_LOG_LEVEL=debug
    volumes:
      - ./logs:/app/logs
      - ./updates:/app/updates
      - ./config:/app/config
    depends_on:
      mysql:
        condition: service_healthy
      database:
        condition: service_healthy
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  dreport-web:
    build:
      context: .
      dockerfile: Dockerfile.dreport
    container_name: dreport-web
    restart: unless-stopped
    ports:
      - "8015:80"  # dreport web interface port
    volumes:
      - ./dreport:/var/www/html
    depends_on:
      - mysql
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/index.php"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  database:
    image: postgres:14-alpine
    container_name: cloud-report-db
    restart: unless-stopped
    environment:
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_DB=reportserver
    volumes:
      - db-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  mysql:
    image: mysql:8.0
    container_name: dreport-db
    restart: unless-stopped
    environment:
      - MYSQL_ROOT_PASSWORD=ftUk58_HoRs3sAzz8jk
      - MYSQL_DATABASE=dreports
      - MYSQL_USER=dreports
      - MYSQL_PASSWORD=ftUk58_HoRs3sAzz8jk
    volumes:
      - mysql-data:/var/lib/mysql
      - ./config/dreport_schema.sql:/docker-entrypoint-initdb.d/dreport_schema.sql
    ports:
      - "3306:3306"
    networks:
      - app-network
    command: --default-authentication-plugin=mysql_native_password
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "dreports", "-pftUk58_HoRs3sAzz8jk"]
      interval: 10s
      timeout: 5s
      retries: 5

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    restart: unless-stopped
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    ports:
      - "9090:9090"
    networks:
      - app-network
    depends_on:
      - app

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    restart: unless-stopped
    volumes:
      - grafana-data:/var/lib/grafana
    ports:
      - "3000:3000"
    networks:
      - app-network
    depends_on:
      - prometheus

volumes:
  db-data:
  mysql-data:
  prometheus-data:
  grafana-data:
  apache_logs:
  supervisor_logs:

networks:
  app-network:
    driver: bridge 