version: '3.8'

services:
  db:
    build:
      context: .
      dockerfile: Dockerfile.mysql
    container_name: ebo-report-db
    restart: unless-stopped
    environment:
      - MYSQL_DATABASE=dreports
      - MYSQL_USER=dreports
      - MYSQL_PASSWORD=ftUk58_HoRs3sAzz8jk
      - MYSQL_ROOT_PASSWORD=rootpassword
    volumes:
      - mysql-data:/var/lib/mysql
      - ./dreports(8).sql:/docker-entrypoint-initdb.d/dreports.sql
    ports:
      - "3306:3306"
    networks:
      - report-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u$$MYSQL_USER", "-p$$MYSQL_PASSWORD"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  report-server:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ebo-cloud-report-server
    depends_on:
      - db
    ports:
      - "8080:8080"  # HTTP API порт
      - "8016:8016"  # TCP порт
    volumes:
      - ./src:/var/www/html/src
      - ./logs:/var/www/html/logs
      - ./Updates:/var/www/html/Updates
    environment:
      - NODE_ENV=production
      - DB_HOST=db
      - DB_USER=dreports
      - DB_PASSWORD=ftUk58_HoRs3sAzz8jk
      - DB_NAME=dreports
    restart: unless-stopped
    networks:
      - report-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  web-interface:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ebo-web-interface
    depends_on:
      - db
      - report-server
    ports:
      - "80:80"
    volumes:
      - ./dreport:/var/www/html/dreport
    environment:
      - DB_HOST=db
      - DB_USER=dreports
      - DB_PASSWORD=ftUk58_HoRs3sAzz8jk
      - DB_NAME=dreports
    networks:
      - report-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/dreport/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

# Web interface is available on port 8015
# URL: http://localhost:8015/dreport/

networks:
  report-network:
    driver: bridge

volumes:
  mysql-data: 