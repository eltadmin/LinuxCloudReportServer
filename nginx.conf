server {
    listen 80;
    server_name localhost;
    
    # Основен root за PHP файлове
    root /var/www/html;
    index index.php index.html;

    # Обработка на PHP заявки
    location ~ \.php$ {
        fastcgi_pass 127.0.0.1:9000;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
    }

    # Главна директория - пренасочване към /dreport/
    location = / {
        return 301 /dreport/;
    }

    # Директно достъпване на dreport директорията
    location /dreport/ {
        try_files $uri $uri/ /dreport/index.php?$query_string;
    }

    # Защита на .htaccess файлове
    location ~ /\.ht {
        deny all;
    }
    
    # Проксиране към Node.js Report Server
    location /api/ {
        proxy_pass http://127.0.0.1:8080;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # TCP проксиране
    location /tcp/ {
        proxy_pass http://127.0.0.1:8016;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # Логове
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;
} 