server {
    listen 80;
    server_name localhost;
    
    # Основен root за PHP файлове
    root /var/www/html;
    index index.php index.html;

    # PHP files
    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass 127.0.0.1:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
        
        # Database credentials for PHP
        fastcgi_param DB_HOST db;
        fastcgi_param DB_USER dreports;
        fastcgi_param DB_PASSWORD ftUk58_HoRs3sAzz8jk;
        fastcgi_param DB_NAME dreports;
    }

    # Главна директория - пренасочване към /dreport/
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Redirect root to dreport
    location = / {
        return 301 /dreport/;
    }

    # Директно достъпване на dreport директорията
    location /dreport/ {
        try_files $uri $uri/ /dreport/index.php?$query_string;
    }

    # Защита на .htaccess файлове
    location ~ /\.ht {
        deny all;
    }
    
    # Проксиране към Node.js Report Server
    location /api/ {
        proxy_pass http://report-server:8080/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # TCP проксиране
    location /tcp/ {
        proxy_pass http://report-server:8016/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # Логове
    access_log /dev/stdout;
    error_log /dev/stderr;
} 