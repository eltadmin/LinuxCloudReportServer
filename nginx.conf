server {
    listen 80;
    server_name localhost;
    root /var/www/html;
    index index.php index.html;

    # Обработка на PHP заявки
    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass 127.0.0.1:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
        
        # Задаване на променливи за базата данни
        fastcgi_param DB_HOST db;
        fastcgi_param DB_USER dreports;
        fastcgi_param DB_PASSWORD ftUk58_HoRs3sAzz8jk;
        fastcgi_param DB_NAME dreports;
    }

    # Основен уеб интерфейс
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Пренасочване на /dreport към /
    location = /dreport {
        return 301 /;
    }

    # Директорията dreport сочи към root
    location /dreport/ {
        alias /var/www/html/;
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Обработка на API заявки към ReportServer
    location /api/ {
        proxy_pass http://report-server:8080/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Лог файлове
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;
} 