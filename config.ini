[Server]
; TCP Server settings
TCPPort=9001
TCPInterface=0.0.0.0
; HTTP Server settings
HTTPPort=9002
HTTPInterface=0.0.0.0
; Timeout settings (in seconds)
ConnectionTimeout=300
IdleClientTimeout=600
RequestTimeout=60
; Crypto key settings
KeyFile=/app/config/server.key
; File paths
UpdatesPath=/app/updates
; Logging settings
LogLevel=info
LogPath=/app/logs
EnableTraceLogging=false 